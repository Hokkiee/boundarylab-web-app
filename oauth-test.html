</head>
<body>
    <div class="container">
        <h1>ğŸ” BoundaryLab OAuth Test</h1>
        <p>This page tests your Google OAuth configuration outside of the React app.</p>
        
        <h3>Environment Info:</h3>
        <div class="log" id="envInfo"></div>
        
        <h3>Test Actions:</h3>
        <button onclick="testSupabaseConnection()">Test Supabase Connection</button>
        <button onclick="testSimpleAuth()">Test Simple Auth</button>
        <button onclick="checkOAuthConfig()">Check OAuth Config</button>
        <button onclick="testActualOAuth()">âœ¨ Test ACTUAL OAuth (Real Test)</button>
        <button onclick="debugOAuthFlow()">Debug OAuth Flow</button>
        <button onclick="checkSession()">Check Current Session</button>
        <button onclick="clearLogs()">Clear Logs</button>
        
        <h3>Test Results:</h3>
        <div class="log" id="logs"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://cdn.skypack.dev/@supabase/supabase-js'
        
        // Your Supabase credentials - make sure these match your .env file
        const supabaseUrl = 'https://ydwemzpbtawiairfysdi.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inlkd2VtenBidGF3aWFpcmZ5c2RpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE2NzUxODEsImV4cCI6MjA2NzI1MTE4MX0.8Q9EMgXUImpqiURET0XzFaWwDTfjao4fFIAt2NJRaLA'
        
        // Debug credentials
        console.log('Supabase URL:', supabaseUrl)
        console.log('Supabase Anon Key length:', supabaseAnonKey?.length)
        console.log('Supabase Anon Key (first 20 chars):', supabaseAnonKey?.substring(0, 20) + '...')
        
        const supabase = createClient(supabaseUrl, supabaseAnonKey, {
            auth: {
                autoRefreshToken: true,
                persistSession: true
            }
        })
        
        function log(message, type = 'info') {
            const logs = document.getElementById('logs')
            const timestamp = new Date().toLocaleTimeString()
            logs.innerHTML += `<span class="${type}">[${timestamp}] ${message}</span>\n`
            logs.scrollTop = logs.scrollHeight
        }
        
        function showEnvInfo() {
            const envInfo = document.getElementById('envInfo')
            const isDevelopment = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
            const redirectUrl = 'https://www.boundarylab.co/auth/callback'
            
            // Validate anon key format
            const keyValidation = validateAnonKey(supabaseAnonKey)
            
            envInfo.innerHTML = `
ğŸŒ Current URL: ${window.location.href}
ğŸ  Origin: ${window.location.origin}
ğŸš€ Is Development: ${isDevelopment}
ğŸ”„ OAuth Redirect URL: ${redirectUrl} (PRODUCTION)
ğŸ“¡ Supabase URL: ${supabaseUrl}
ğŸ”‘ Has Anon Key: ${supabaseAnonKey ? 'Yes' : 'No'}
ğŸ” Key Validation: ${keyValidation.valid ? 'âœ… Valid JWT' : 'âŒ Invalid: ' + keyValidation.error}
âš ï¸  SETUP: Make sure Supabase Site URL is set to: https://www.boundarylab.co
âš ï¸  SETUP: Make sure OAuth Redirect URL is set to: https://www.boundarylab.co/auth/callback
            `.trim()
        }
        
        function validateAnonKey(key) {
            if (!key) return { valid: false, error: 'No key provided' }
            
            try {
                const parts = key.split('.')
                if (parts.length !== 3) return { valid: false, error: 'Not a valid JWT format' }
                
                // Try to decode the payload
                const payload = JSON.parse(atob(parts[1]))
                
                // Check if it's expired
                const now = Date.now() / 1000
                if (payload.exp && payload.exp < now) {
                    return { valid: false, error: 'Token has expired' }
                }
                
                // Check if it has the right role
                if (payload.role !== 'anon') {
                    return { valid: false, error: 'Not an anon key' }
                }
                
                return { valid: true, payload }
            } catch (err) {
                return { valid: false, error: 'Invalid JWT format' }
            }
        }
        
        window.testActualOAuth = async function() {
            log('âœ¨ Testing ACTUAL OAuth flow (the real test)...')
            log('ğŸ’¡ This is the test that matters - can we generate a valid OAuth URL?')
            
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://www.boundarylab.co/auth/callback',
                        skipBrowserRedirect: true
                    }
                })
                
                if (error) {
                    log(`âŒ REAL TEST FAILED: ${error.message}`, 'error')
                    log('ğŸ’¡ This means your OAuth is NOT properly configured', 'error')
                    
                    // Specific guidance
                    if (error.message.includes('client_id')) {
                        log('ğŸ”§ FIX: Your Google Client ID is missing in Supabase', 'info')
                    } else if (error.message.includes('client_secret')) {
                        log('ğŸ”§ FIX: Your Google Client Secret is missing in Supabase', 'info')
                    } else if (error.message.includes('Provider not found')) {
                        log('ğŸ”§ FIX: Google provider is not enabled in Supabase', 'info')
                    }
                } else if (data?.url) {
                    log('ğŸ‰ REAL TEST PASSED! OAuth is working!', 'success')
                    log(`âœ… Generated OAuth URL: ${data.url}`, 'success')
                    log('âœ… Your Google OAuth is properly configured!', 'success')
                    log('ğŸ”— You can click "Force Google OAuth" to test the full flow', 'info')
                } else {
                    log('âŒ REAL TEST UNCLEAR: No error but no URL generated', 'error')
                }
            } catch (err) {
                log(`âŒ REAL TEST ERROR: ${err.message}`, 'error')
            }
        }
        
        window.checkOAuthConfig = async function() {
            log('ğŸ” Checking OAuth provider configuration...')
            try {
                // Try to get the OAuth settings from Supabase
                const response = await fetch(`${supabaseUrl}/auth/v1/settings`, {
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    }
                })
                
                if (response.ok) {
                    const settings = await response.json()
                    log('âœ… OAuth settings retrieved successfully!', 'success')
                    log(`ğŸ“Š OAuth Settings: ${JSON.stringify(settings, null, 2)}`)
                    
                    // Check if Google provider is enabled
                    if (settings.external && settings.external.google) {
                        log('âœ… Google OAuth provider is configured!', 'success')
                        log(`ğŸ”‘ Google OAuth enabled: ${settings.external.google.enabled}`)
                        
                        // Note: Supabase doesn't expose actual credentials via API for security
                        log('ï¿½ Credential Check: Supabase doesn\'t expose actual client_id/secret via API', 'info')
                        log('ğŸ’¡ The real test is whether OAuth URL generation works', 'info')
                        
                        log(`ğŸ”„ Google OAuth redirect_uri: ${settings.external.google.redirect_uri || 'Not set'}`)
                    } else {
                        log('âŒ Google OAuth provider is NOT configured', 'error')
                        log('ğŸ’¡ You need to configure Google OAuth in Supabase Dashboard > Authentication > Providers > Google', 'info')
                    }
                    
                    // Also check the raw external object
                    log('ğŸ” Raw external providers:', 'info')
                    log(`${JSON.stringify(settings.external, null, 2)}`)
                } else {
                    const errorText = await response.text()
                    log(`âŒ Failed to get OAuth settings: ${response.status} - ${errorText}`, 'error')
                }
            } catch (err) {
                log(`âŒ OAuth config check error: ${err.message}`, 'error')
                log(`ğŸ” Full error: ${JSON.stringify(err, null, 2)}`, 'error')
            }
        }
        
        window.testSimpleAuth = async function() {
            log('ğŸ” Testing basic auth endpoint...')
            try {
                // First test: Check if we can reach the auth endpoint
                const response = await fetch(`${supabaseUrl}/auth/v1/user`, {
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    }
                })
                
                log(`ğŸ“¡ Direct API response status: ${response.status}`)
                
                if (response.ok) {
                    const data = await response.json()
                    log('âœ… Direct API call successful!', 'success')
                    log(`ğŸ“Š API Response: ${JSON.stringify(data, null, 2)}`)
                } else {
                    const errorText = await response.text()
                    log(`âŒ Direct API call failed: ${response.status} - ${errorText}`, 'error')
                }
                
                // Second test: Use Supabase client
                const { data, error } = await supabase.auth.getSession()
                if (error) {
                    log(`âŒ Supabase client auth test failed: ${error.message}`, 'error')
                    log(`ğŸ” Error code: ${error.status}`, 'error')
                } else {
                    log('âœ… Supabase client auth endpoint accessible!', 'success')
                    log(`ğŸ“Š Session data: ${data.session ? 'Has session' : 'No session'}`)
                }
            } catch (err) {
                log(`âŒ Auth test error: ${err.message}`, 'error')
                log(`ğŸ” Full error: ${JSON.stringify(err, null, 2)}`, 'error')
            }
        }
        
        window.testSupabaseConnection = async function() {
            log('ğŸ” Testing Supabase connection...')
            log(`ğŸ”‘ Using API key: ${supabaseAnonKey.substring(0, 20)}...`)
            log(`ğŸ“¡ Connecting to: ${supabaseUrl}`)
            
            try {
                // First test: Simple health check
                const { data, error } = await supabase.from('profiles').select('count').limit(1)
                
                if (error) {
                    log(`âŒ Supabase connection failed: ${error.message}`, 'error')
                    log(`ğŸ” Error details: ${JSON.stringify(error, null, 2)}`, 'error')
                    
                    // Additional debugging
                    if (error.message.includes('No API key')) {
                        log('ğŸ’¡ Suggestion: Check if your Supabase anon key is correct', 'info')
                        log('ğŸ’¡ Suggestion: Verify your Supabase URL is correct', 'info')
                    }
                } else {
                    log('âœ… Supabase connection successful!', 'success')
                    log(`ğŸ“Š Response: ${JSON.stringify(data, null, 2)}`)
                }
            } catch (err) {
                log(`âŒ Supabase connection error: ${err.message}`, 'error')
                log(`ğŸ” Full error: ${JSON.stringify(err, null, 2)}`, 'error')
            }
        }
        
        window.debugOAuthFlow = async function() {
            log('ğŸ” Debugging OAuth flow step by step...')
            
            // Step 1: Check if Google provider is available
            log('Step 1: Testing provider availability...')
            try {
                const { data, error } = await supabase.auth.signInWithOAuth({
                    provider: 'google',
                    options: {
                        redirectTo: 'https://www.boundarylab.co/auth/callback',
                        skipBrowserRedirect: true  // This prevents actual redirect
                    }
                })
                
                if (error) {
                    log(`âŒ Provider test failed: ${error.message}`, 'error')
                    
                    // Specific error analysis
                    if (error.message.includes('Provider not found')) {
                        log('ğŸ’¡ Google provider is not configured in Supabase', 'info')
                    } else if (error.message.includes('disabled')) {
                        log('ğŸ’¡ Google provider is disabled', 'info')
                    } else if (error.message.includes('client_id')) {
                        log('ğŸ’¡ Google Client ID is missing or invalid', 'info')
                    } else if (error.message.includes('client_secret')) {
                        log('ğŸ’¡ Google Client Secret is missing or invalid', 'info')
                    } else if (error.message.includes('redirect_uri')) {
                        log('ğŸ’¡ Redirect URI mismatch', 'info')
                    }
                } else {
                    log('âœ… Provider test passed!', 'success')
                    log(`ğŸ”— OAuth URL generated: ${data.url ? 'Yes' : 'No'}`)
                    if (data.url) {
                        log(`ğŸ“‹ OAuth URL: ${data.url}`)
                    }
                }
            } catch (err) {
                log(`âŒ Provider test error: ${err.message}`, 'error')
            }
            
            // Step 2: Test direct API call to OAuth endpoint
            log('Step 2: Testing OAuth endpoint directly...')
            try {
                const response = await fetch(`${supabaseUrl}/auth/v1/authorize?provider=google&redirect_to=https://www.boundarylab.co/auth/callback`, {
                    headers: {
                        'apikey': supabaseAnonKey,
                        'Authorization': `Bearer ${supabaseAnonKey}`
                    }
                })
                
                log(`ğŸ“¡ Direct OAuth endpoint status: ${response.status}`)
                
                if (response.ok) {
                    log('âœ… OAuth endpoint is accessible', 'success')
                } else {
                    const errorText = await response.text()
                    log(`âŒ OAuth endpoint failed: ${response.status} - ${errorText}`, 'error')
                }
            } catch (err) {
                log(`âŒ OAuth endpoint test error: ${err.message}`, 'error')
            }
            
            log('ğŸ” Debug complete. Check results above for issues.')
        }
        
        window.clearLogs = function() {
            document.getElementById('logs').innerHTML = ''
        }
        
        // Initialize
        showEnvInfo()
        log('ğŸ¯ OAuth Test Page loaded successfully')
        log('ğŸ’¡ Click "Test Supabase Connection" first, then "Test Google OAuth"')
    </script>
</body>
